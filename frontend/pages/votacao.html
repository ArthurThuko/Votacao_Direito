<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Votação de Direito</title>
    <link rel="icon" type="image/png" href="../image/icone.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="../styles/style.css" rel="stylesheet" />
</head>

<body>
    <div id="navbar"></div>

    <div class="container">
        <div class="form-section" id="formVotacao">
            <h2 class="mb-4 text-center">- Formulário de Votação -</h2>

            <form>
                <div class="mb-4">
                    <label for="nome" class="form-label">Digite seu nome completo: </label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome..."
                        maxlength="150" required />
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@dominio.com"
                        maxlength="254" required />
                </div>

                <div class="mb-4">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00"
                        maxlength="14" required />
                </div>

                <div class="mb-4">
                    <label class="form-label">Aluno destaque da equipe <strong style="color: rgb(81, 135, 235);">A
                            FAVOR</strong>:</label>
                    <div class="d-flex justify-content-between flex-wrap" id="alunosFavorContainer"></div>
                    <input type="hidden" id="alunoFavor" name="alunoFavor" />
                </div>

                <div class="mb-4">
                    <label class="form-label">Aluno destaque da equipe <strong
                            style="color: rgb(226, 79, 79);">CONTRA</strong>:</label>
                    <div class="d-flex justify-content-between flex-wrap" id="alunosContraContainer"></div>
                    <input type="hidden" id="alunoContra" name="alunoContra" />
                </div>

                <div class="mb-4">
                    <label for="debateNota" class="form-label">Quão bom foi o debate? <strong>(0 a 10)</strong></label>
                    <input type="range" class="form-range" min="0" max="10" id="debateNota">
                </div>

                <div class="mb-4">
                    <label for="tecnicoNota" class="form-label">Nível técnico da discussão <strong>(0 a
                            10)</strong></label>
                    <input type="range" class="form-range" min="0" max="10" id="tecnicoNota">
                </div>

                <div class="mb-4">
                    <label for="argumentoNota" class="form-label">Qualidade dos argumentos <strong>(0 a
                            10)</strong></label>
                    <input type="range" class="form-range" min="0" max="10" id="argumentoNota">
                </div>

                <div class="mb-4">
                    <label class="form-label d-block mb-3">Após o debate, sua posição é:</label>

                    <div class="d-flex justify-content-center gap-3" id="posicaoContainer">
                        <div class="card text-center posicao-card" style="background-color: rgb(81, 135, 235);"
                            data-value="A FAVOR">
                            <div class="card-body d-flex flex-column align-items-center">
                                <img src="../image/icone_corrente.png" alt="Libertação" width="200">
                                <strong style="color: white;" class="p-1">A FAVOR</strong>
                            </div>
                        </div>
                        <div class="card text-center posicao-card" style="background-color: rgb(226, 79, 79);"
                            data-value="CONTRA">
                            <div class="card-body d-flex flex-column align-items-center">
                                <img src="../image/icone_sirene.png" alt="Condenação" width="200">
                                <strong style="color: white;" class="p-1">CONTRA</strong>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" name="posicaoFinal" id="posicaoFinal" />
                </div>

                <br>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Enviar Voto</button>
                </div>

            </form>
        </div>
    </div>

    <div id="footer"></div>

    <div class="modal fade" id="mensagemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mensagemTitulo">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="mensagemTexto">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/renderAlunos.js"></script>
    <script src="../js/votoForm.js"></script>
    <script src="../js/mascara.js"></script>
    <script src="../js/modalError.js"></script>
</body>

</html>
