<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Votação de Direito</title>
    <link rel="icon" type="image/png" href="image/icone.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <div class="container">
        <div class="form-section">
            <h2 class="mb-4 text-center">Formulário de Votação</h2>

            <form>

                <!-- Aluno Destaque -->
                <div class="mb-4">
                    <label for="alunoFavor" class="form-label">Aluno destaque da equipe <strong>a
                            favor</strong>:</label>
                    <input type="text" id="alunoFavor" class="form-control" placeholder="Digite o nome do aluno">
                </div>

                <div class="mb-4">
                    <label for="alunoContra" class="form-label">Aluno destaque da equipe
                        <strong>contra</strong>:</label>
                    <input type="text" id="alunoContra" class="form-control" placeholder="Digite o nome do aluno">
                </div>

                <!-- Avaliações com régua -->
                <div class="mb-4">
                    <label for="debateNota" class="form-label">Quão bom foi o debate? (1 a 10)</label>
                    <input type="range" class="form-range" min="1" max="10" id="debateNota">
                </div>

                <div class="mb-4">
                    <label for="tecnicoNota" class="form-label">Nível técnico da discussão (1 a 10)</label>
                    <input type="range" class="form-range" min="1" max="10" id="tecnicoNota">
                </div>

                <div class="mb-4">
                    <label for="argumentoNota" class="form-label">Qualidade dos argumentos (1 a 10)</label>
                    <input type="range" class="form-range" min="1" max="10" id="argumentoNota">
                </div>

                <!-- Voto final -->
                <div class="mb-4">
                    <label class="form-label d-block">Após o debate, sua posição é:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="posicaoFinal" id="aFavor" value="favor">
                        <label class="form-check-label" for="aFavor">A Favor</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="posicaoFinal" id="contra" value="contra">
                        <label class="form-check-label" for="contra">Contra</label>
                    </div>
                </div>

                <!-- Botão de envio -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Enviar Voto</button>
                </div>

            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
